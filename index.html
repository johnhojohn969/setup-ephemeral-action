<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Project Dashboard</a>
  </div>
</nav>
<main class="container-fluid mt-4">
  <div class="row text-center g-4">
    <div class="col-6 col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Users</h6>
          <h2 class="fw-bold">120</h2>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Sales</h6>
          <h2 class="fw-bold">$7,400</h2>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Orders</h6>
          <h2 class="fw-bold">85</h2>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Visitors</h6>
          <h2 class="fw-bold">2,300</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <canvas id="salesChart" height="100"></canvas>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
  const ctx = document.getElementById('salesChart');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Sales',
        data: [12, 19, 3, 5, 2, 3, 9],
        borderColor: '#0d6efd',
        tension: .4,
        fill: false
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });
</script>
</body>
</html>
