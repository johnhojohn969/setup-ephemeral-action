# generic-app.yaml - Helm chart đơn file (Deployment + Service + Ingress cho FE + BE)

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-backend
  labels:
    app: {{ .Values.appName }}
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      tier: backend
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        tier: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}
          ports:
            - containerPort: {{ .Values.image.backend.port | default 8000 }}
          env:
            {{- range $key, $value := .Values.env.backend }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}-backend
spec:
  selector:
    app: {{ .Values.appName }}
    tier: backend
  ports:
    - port: {{ .Values.image.backend.port | default 8000 }}
      targetPort: {{ .Values.image.backend.port | default 8000 }}

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-frontend
  labels:
    app: {{ .Values.appName }}
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}
          ports:
            - containerPort: {{ .Values.image.frontend.port | default 80 }}
          env:
            {{- range $key, $value := .Values.env.frontend }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}-frontend
spec:
  selector:
    app: {{ .Values.appName }}
    tier: frontend
  ports:
    - port: {{ .Values.image.frontend.port | default 80 }}
      targetPort: {{ .Values.image.frontend.port | default 80 }}

---
# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-frontend
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: {{ .Values.ingress.frontendHost | default (printf "%s.attyzen.com" .Values.appName) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName }}-frontend
                port:
                  number: {{ .Values.image.frontend.port | default 80 }}

---
# Backend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-backend
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: {{ .Values.ingress.backendHost | default (printf "%s-service.attyzen.com" .Values.appName) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName }}-backend
                port:
                  number: {{ .Values.image.backend.port | default 8000 }}
