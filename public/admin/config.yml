backend:
  name: github
  repo: owner/repo
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/img/uploads"
media_library:
  name: uploadcare

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
